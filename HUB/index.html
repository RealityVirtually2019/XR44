<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ARology</title>
    <meta name="description" content="Aframe-Material">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="dist/aframe-material.js"></script>
    <script type="text/javascript">
      AFRAME.ASSETS_PATH = "./assets";
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity laser-controls="hand: right"></a-entity>

      <a-entity> <a-camera look-controls-enabled wasd-controls-enabled mouse-cursor></a-camera></a-entity>

      <!-- BEGIN INPUTS/KEYBOARD -->
      <a-keyboard physical-keyboard="true"></a-keyboard>
      <a-input position="-0.7 1 -2.5" placeholder="Username" color="black" width="1"></a-input>
      <a-input position="-0.7 0.8 -2.5" type="password" placeholder="Password" color="black" width="1"></a-input>
      <!-- END INPUTS/KEYBOARD -->

      <!-- BEGIN FORM -->
      <a-rounded position="0.5 0.5 -2.5" width="4" height="3.1" radius="0.05" rotation="0 -20 0" scale="0.3 0.3 0.3">
        <a-form>
          <a-switch position="0.2 2.7 0" enabled="true"></a-switch>
          
          <a-link href="https://view.vuforia.com/command/view-experience?url=https%3A%2F%2Fj8dphewr.studio-trial.thingworx.io%2FExperienceService%2Fcontent%2Fprojects%2Fxr44%2Findex.html%3FexpId%3D1" ><a-button position="0.2 1.40 0" width="3" value="Review Scan" ></a-button></a-link>
          <a-link href="http://18.224.39.141:3000" ><a-button position="0.2 0.90 0" width="3"  value="Import Scan" ></a-button></a-link>
          <a-link href="https://clients.datavized.com/sage/index.html" ><a-button position="0.2 0.35 0" width="3" value="Datavisualization" ></a-button></a-link>
        </a-form>
      </a-rounded>
      <!-- END FORM -->

      <!-- BEGIN TOAST -->
      <!-- <a-toast message="This is a toast" action="Got it"></a-toast> -->
      <!-- END TOAST -->

      <!-- BEGIN ENVIRONEMENT -->
      <a-gradient-sky material="shader: gradient; topColor: blue; bottomColor: 0 121 255;"></a-gradient-sky>
      <!-- END ENVIRONEMENT -->
    </a-scene>

    </script>
  </body>
</html>
